<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <p id="message"></p>

      <!-- Sign in section -->
      <section>
      <form id="sign-up-form">
        <fieldset>
          <legend>Register</legend>
          <label for="sign-up-email">Email</label>
          <input type="email" name=credentials[email] placeholder="example@example.com">
          <label for="sign-up-password">Password</label>
          <input type="password" name=credentials[password] placeholder="password">
          <label for="sign-up-pass_conf">Password Confirmation</label>
          <input type="password" name=credentials[password_confirmation] placeholder="password confirmation">
          <input type="submit" value="Sign Up">
        </fieldset>
      </form>
      </section>

      <!-- Sign in section -->
      <section>
        <form id="sign-in-form">
          <fieldset>
            <legend>Sign In</legend>
          <label for="sign-in-email">Email</label>
          <input type="email" name="credentials[email]" placeholder="example@example.com">
          <label for="sign-in-email">Password</label>
          <input type ="password" name="credentials[password]" placeholder="password">
          <input type="submit" value="Sign-In">
          </fieldset>
        </form>
      </section>

      <!-- Change password section -->
      <section>
        <form id="change-password-form">
          <fieldset>
            <legend>Change Password</legend>
            <label for="change-pass-old">Old Password</label>
            <input type="password" name=passwords[old] placeholder="Old password">
            <label for="change-pass-new">New Password</label>
            <input type="password" name=passwords[new] placeholder="New password">
            <input type="submit" value="Change Password">
          </fieldset>
        </form>
      </section>

      <!-- Sign out section -->
      <section>
        <form id="sign-out-form">
          <fieldset>
            <legend>Sign Out</legend>
            <input type="submit" value="Sign out!">
          </fieldset>
        </form>
      </section>

      <!-- Create game section -->
      <section>
        <form id="create-game">
          <input type="submit" value="Create Game!">
        </form>
      </section>

      <!-- Get all games section -->
    </body>
</html>
